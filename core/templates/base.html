{% load static %}
<!DOCTYPE html>
<html lang="pt-br" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block titulo %}
    <title>Agenda</title>
    {% endblock %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">
    <main role="main" class="flex-shrink-1">
        {% block nav %}
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Home<span class="sr-only">(atual)</span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="/logout">Logout<span class="sr-only">(atual)</span></a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Pesquisa" aria-label="Buscar">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
        {% endblock %}

        <div class="container py-5">
            {% block conteudo %}

            {% endblock %}
        </div>

    </main>

    {% block rodape %}
        <footer class="mt-auto">
            {% now "Y" as ano_atual %}
            <div class="container-fluid bg-light text-center p-3">
                <div class="row">
                    <div class="col-md-4 mx-auto text-center">
                        <p class="p-footer"">
                            <span>Desenvolvido por Ailton Cordeiro - {{ ano_atual }}</span>
                        </p>
                    </div>
                </div>
            </div>
        </footer>
    {% endblock %}
    

    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
